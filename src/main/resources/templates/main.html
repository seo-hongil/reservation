<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>예약해홍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <div th:replace="~{fragments/common :: common-style}"></div>

    <style>
        body {
            background: #fff;
            margin: 0 auto;
            padding: 0;
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #212529;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-title {
            margin-top: 20px;
            font-weight: 700;
            font-size: 1.6rem;
            line-height: 1.3;
            letter-spacing: -0.4px;
        }

        .search-form {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }

        .search-form input[type="search"] {
            flex-grow: 1;
            padding: 10px 14px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .search-form input[type="search"]:focus {
            border-color: #ff4d01;
            box-shadow: 0 0 5px rgba(255, 77, 1, 0.3);
        }

        .search-form button {
            background-color: #0055ff;
            border: none;
            color: white;
            padding: 10px 16px;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            min-width: 70px;
            transition: background-color 0.2s ease;
        }
        .search-form button:hover {
            background-color: #0041cc;
        }

        .carousel {
            margin-top: 18px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 14px;
        }

        .category-row {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .category-item {
            flex: 0 0 auto;
            text-align: center;
            font-size: 0.85rem;
            color: #212529;
            font-weight: 600;
            width: 65px;
            cursor: pointer;
            user-select: none;
        }
        .category-item img {
            display: block;
            width: 48px;
            height: 48px;
            margin: 0 auto 6px;
            object-fit: contain;
        }

        .category-row::-webkit-scrollbar {
            display: none;
        }
        .category-row {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/common :: header}"></div>

    <h1 class="main-title">오늘 뭐 먹지? 맛집부터 숙소, 여행까지 예약해홍</h1>

    <form class="search-form" th:action="@{/search}" method="get" role="search">
        <input type="search" name="query" placeholder="검색어를 입력하세요" autocomplete="off" />
        <button type="submit">검색</button>
    </form>

    <div
            id="mainCarousel"
            class="carousel slide"
            data-bs-ride="carousel"
            style="border-radius: 14px; margin-top: 16px;"
    >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/slide/slide1.png}" alt="슬라이드1" />
            </div>
            <div class="carousel-item">
                <img th:src="@{/slide/slide2.png}" alt="슬라이드2" />
            </div>
        </div>
        <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#mainCarousel"
                data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#mainCarousel"
                data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <div class="category-row">
        <a th:href="@{/restaurant/list(category='KOREAN')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/korean.svg}" alt="한식" />
                한식
            </div>
        </a>
        <a th:href="@{/restaurant/list(category='WESTERN')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/western.svg}" alt="양식" />
                양식
            </div>
        </a>
        <a th:href="@{/restaurant/list(category='CHINESE')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/chinese.svg}" alt="중식" />
                중식
            </div>
        </a>
        <a th:href="@{/restaurant/list(category='JAPANESE')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/japanese.svg}" alt="일식" />
                일식
            </div>
        </a>
        <a th:href="@{/restaurant/list(category='SEAFOOD')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/seafood.svg}" alt="해산물" />
                해산물
            </div>
        </a>
        <a th:href="@{/restaurant/list(category='BAKERY')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/cafe.svg}" alt="카페/베이커리" />
                카페/베이커리
            </div>
        </a>
        <a th:href="@{/restaurant/list(category='PUB')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/pub.svg}" alt="주점" />
                주점
            </div>
        </a>
        <a th:href="@{/restaurant/list(category='ETC')}" style="text-decoration: none; color: inherit;">
            <div class="category-item">
                <img th:src="@{/images/etc.svg}" alt="기타" />
                기타
            </div>
        </a>
    </div>

    <div th:replace="~{fragments/common :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
