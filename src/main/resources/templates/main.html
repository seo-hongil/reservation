<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>예약해홍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            background: #fff;
            margin: 0 auto;
            padding: 0;
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #212529;
        }

        .container {
            max-width: 600px; /* 너비 키움 */
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 0.8rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem; /* 조금 키움 */
            color: #ff4d01;
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            letter-spacing: -0.5px;
        }

        .navbar-nav {
            font-size: 1rem; /* 약간 키움 */
        }
        .nav-link {
            color: #333;
            padding: 0 10px;
        }

        .main-title {
            margin-top: 20px;
            font-weight: 700;
            font-size: 1.6rem; /* 키움 */
            line-height: 1.3;
            letter-spacing: -0.4px;
        }

        .search-form {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }

        .search-form input[type="search"] {
            flex-grow: 1;
            padding: 10px 14px;
            font-size: 1.1rem; /* 키움 */
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .search-form input[type="search"]:focus {
            border-color: #ff4d01;
            box-shadow: 0 0 5px rgba(255, 77, 1, 0.3);
        }

        .search-form button {
            background-color: #0055ff;
            border: none;
            color: white;
            padding: 10px 16px;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            min-width: 70px;
            transition: background-color 0.2s ease;
        }
        .search-form button:hover {
            background-color: #0041cc;
        }

        .carousel {
            margin-top: 18px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 14px;
        }

        .category-row {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .category-item {
            flex: 0 0 auto;
            text-align: center;
            font-size: 0.85rem; /* 키움 */
            color: #212529;
            font-weight: 600;
            width: 65px; /* 키움 */
            cursor: pointer;
            user-select: none;
        }
        .category-item img {
            display: block;
            width: 48px; /* 키움 */
            height: 48px; /* 키움 */
            margin: 0 auto 6px;
            object-fit: contain;
        }

        .category-row::-webkit-scrollbar {
            display: none;
        }
        .category-row {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            padding: 16px 0 24px 0;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="container">

    <nav class="navbar">
        <a class="navbar-brand" href="#">예약해홍</a>
        <ul class="navbar-nav d-flex flex-row ms-auto">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/member/login}">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/member/signup}">회원가입</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/member/logout}" method="post" class="d-inline">
                    <button
                            type="submit"
                            class="btn btn-link nav-link"
                            style="padding: 0; border: none; cursor: pointer;"
                    >
                        로그아웃
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <h1 class="main-title">오늘 뭐 먹지? 맛집부터 숙소, 여행까지 예약해홍</h1>

    <form class="search-form" th:action="@{/search}" method="get" role="search">
        <input type="search" name="query" placeholder="검색어를 입력하세요" autocomplete="off" />
        <button type="submit">검색</button>
    </form>

    <div
            id="mainCarousel"
            class="carousel slide"
            data-bs-ride="carousel"
            style="border-radius: 14px; margin-top: 16px;"
    >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/slide/slide1.png}" alt="슬라이드1" />
            </div>
            <div class="carousel-item">
                <img th:src="@{/slide/slide2.png}" alt="슬라이드2" />
            </div>
        </div>
        <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#mainCarousel"
                data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#mainCarousel"
                data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <div class="category-row">
        <div class="category-item">
            <img th:src="@{/images/restaurant.png}" alt="식당" />
            식당
        </div>
        <div class="category-item">
            <img th:src="@{/images/cafe.svg}" alt="카페/베이커리" />
            카페/베이커리
        </div>
        <div class="category-item">
            <img th:src="@{/images/pub.svg}" alt="주점" />
            주점
        </div>
        <div class="category-item">
            <img th:src="@{/images/hotel.png}" alt="숙소" />
            숙소
        </div>
        <div class="category-item">
            <img th:src="@{/images/travel.png}" alt="여행" />
            여행
        </div>
    </div>

    <footer>
        예약해홍 &copy; 2026. All Rights Reserved.<br />
        회사명 | 개인정보처리방침 | 이용약관
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
