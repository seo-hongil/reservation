<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="common-style">
    <style>
        /* 브랜드 로고 고정 스타일 */
        .navbar-brand {
            font-weight: 700 !important;
            font-size: 1.6rem !important;
            color: #ff4d01 !important;
            letter-spacing: -0.5px;
            text-decoration: none !important;
        }
        .navbar-brand:hover, .navbar-brand:focus, .navbar-brand:active {
            color: #ff4d01 !important;
        }

        /* 내비게이션 메뉴 공통 스타일 */
        .nav-link {
            color: #333 !important;
            font-weight: 500;
            transition: color 0.2s ease;
            display: flex; /* 정렬을 위한 추가 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100%; /* 높이 통일 */
        }
        .nav-link:hover {
            color: #0055ff !important;
        }

        /* [수정] 로그아웃 버튼 스타일 - 링크와 완전히 동일하게 강제 설정 */
        .btn-logout {
            border: none;
            background: none;
            padding: 0 10px !important; /* nav-link의 좌우 여백과 맞춤 */
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit; /* 높이 어긋남 방지 핵심 */
        }

        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            padding: 16px 0 24px 0;
            user-select: none;
        }
    </style>
</head>

<nav th:fragment="header" class="navbar navbar-expand border-bottom mb-4">
    <div class="container-fluid p-0">
        <a class="navbar-brand text-decoration-none" th:href="@{/}">예약해홍</a>

        <ul class="navbar-nav ms-auto flex-row gap-0 align-items-center">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/member/login}">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/member/signup}">회원가입</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/member/mypage}">마이페이지</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/member/logout}" method="post" class="d-flex align-items-center">
                    <button type="submit" class="nav-link btn-logout">로그아웃</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<footer th:fragment="footer">
    예약해홍 &copy; 2026. All Rights Reserved.<br />
    회사명 | 개인정보처리방침 | 이용약관
</footer>

</html>
